---
# vars file for Dell-Networking.dellos-vlan, below gives a example configuration
# Sample variables for dellos10 device
dellos_vlan:
    default_vlan_id: 2
    vlan 100:
      description: "Blue"
      tagged_members:
          - port: ethernet 1/1/32
            state: present
          - port: ethernet 1/1/31
            state: present
      untagged_members:
          - port: ethernet 1/1/30
            state: present
          - port: ethernet 1/1/29
            state: present
      state: present
    vlan 888:
      description: "NSX_Cluster"
      untagged_members:
        - port: port-channel 1
          state: "present"
      state: "present"
